<!doctype html>
<title>Snow Phlake</title>
<style>
body { background:#000 }
canvas { margin:0 auto; display:block; background:transparent }
</style>
<body>

<canvas width=618px height=618px></canvas>

<script src="phlaky.js"></script>

<script>(function(n){
  // 0 < n < 1
  while (n > 1) n /= Phi;
  
  var autorotate = true;
  var detail = true;
  
  (function(){
    canvas.clear();
    canvas.flake(n);
    if (detail) {
      canvas.flake(n*Phi);
      canvas.flake(n/Phi);
    }
    if (autorotate){
      canvas.rotate(1e3*Phi);
      setTimeout(arguments.callee, Phi*30);
    }
  })();
  
  
})(Math.random());</script>
